	<div class="wraper">
		<div class="sr_main" id="contentMain">

			<!-- 回到顶部 -->
			<div id="goTopBtn" class="back-top"></div>
			

			<!-- 搜素框 -->
			<div class="classify" style="background-color: white">
				<a class="arrow-left backpage" href="javascript:history.back(-1);"></a>
				<div class="search_box">

					<form id="sr_fm" method="get" action="{:url('Product/search')}" > 
					<div class="search-inner sr_inp_bg focus"> 
						<div class="search-center">
							<i class="glyphicon glyphicon-search"></i>
						</div> 
						<input name="product" type="text" class="sr_inp" placeholder="搜索" {if (isset($pro))} value="{$pro}" {/if}>
					</div> 
					</form> 

				</div>
			</div>

			<div class="sr_list sr_adjust">
				<ul class="pre-list pre-list-2" id="menu">
				    {volist name="goods" id="go"}
					<li>
						<div class="pre-item">
							<a href="">
								<img src="__UPLOADS__/{$go.gimg}" alt="" class="srcImg">
							</a>
							<div class="pre-info">
								<a href="">
									<p class="pre-name">{$go.gname}</p>
								</a>
								<p class="pre-subtitle">{$go.gdec_s}</p>
								<p class="pre-price">
									<span>¥{$go.gpri}</span>
									<i href="" class="pre-addcar">{$go.gsales}</i>
								</p>
							</div>
						</div>
					</li>
					{/volist}
				    {volist name="works" id="wo"}
					<li>
						<div class="pre-item">
							<a href="">
								<img src="__UPLOADS__/{$wo.works_pic}" alt="" class="srcImg">
							</a>
							<div class="pre-info">
								<a href="">
									<p class="pre-name">{$wo.works_name}</p>
								</a>
								<p class="pre-subtitle">{$wo.works_summary}</p>
								<p class="pre-price">
									<span>¥{$wo.works_price}</span>
									<i href="" class="pre-addcar">{$wo.works_sales}</i>
								</p>
							</div>
						</div>
					</li>
					{/volist}
				</ul>
				<div class="loading_bot"><!-- <span>加载中</span> --><em>没有更多</em></div>
			</div>
		</div>
