{include file="header"}

      <div class="container-fluid main-content">
        <div class="page-title">
          <h1>
            添加大师
          </h1>
        </div>
        <div class="row">
          <div class="col-lg-12">
              <div class="widget-container fluid-height clearfix">
                <div class="heading">
                  <i class="icon-reorder"></i>大师信息
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-9">
                  <div class="widget-content padded">
                    <form action="{:url('home/masterNew','action=do')}" class="form-horizontal" method="post" enctype="multipart/form-data">

                      <div class="form-group">
                        <label class="control-label col-md-2">大师名称<em style="color: red;">*</em></label>
                        <div class="col-md-5">
                          <input class="form-control" placeholder="请输入大师名称" name="master_name" type="text" required="">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2">技艺名称<em style="color: red;">*</em></label>
                        <div class="col-md-5">
                          <input class="form-control" placeholder="请输入技艺名称" name="master_skill" type="text" required="">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2">大师简介<em style="color: red;">*</em></label>
                        <div class="col-md-5">
                          <textarea placeholder="请输入大师简介" name="master_summary" class="form-control" rows="3" required=""></textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2">大师头像<em style="color: red;">*</em></label>
                        <div class="col-md-4">
                          <div class="fileupload fileupload-new" data-provides="fileupload">
                            <div class="fileupload-new img-thumbnail" style="width: 200px; height: 150px;">
                              <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image">
                            </div>
                            <div class="fileupload-preview fileupload-exists img-thumbnail" style="width: 200px; max-height: 200px"></div>
                            <div>
                              <span class="btn btn-default btn-file">
                                <span class="fileupload-new">选择图片</span>
                                  <span class="fileupload-exists">更换</span>
                                  <input type="file" name="master_picture" value="">
                                </span>
                                <a class="btn btn-default fileupload-exists" data-dismiss="fileupload" href="#">删除</a>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-2"></label>
                        <div class="col-md-7">
                          <button class="btn btn-primary" type="submit">提交</button>
                          <a class="btn btn-default-outline" onclick="javascript: window.history.go(-1);">取消</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

{include file="footer"}
